<!doctype html>
<head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/v8/fonts/css/anychart.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        anychart.theme({"defaultTooltip": {"title": {"enabled": false}}});
        var chart;
        function clear() {
            if (chart) chart.dispose();
            // ANYCHART BUG::
            document.getElementById("container").innerHTML = "";
            // -- END OF ANYCHART BUG
        }
    
        function showChart(data) {
            chart = anychart.column(data);
            chart.container("container");
            chart.xAxis().labels().rotation(-90).offsetY(5);
            chart.title("Revenue by sales rep");
            chart.draw();
        }
    </script>
</body>
</html>
